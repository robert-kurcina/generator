    <script>
        var generate = function(givenArea) {
            var resultObj = Scenario.generate(givenArea);

            Modal.display('modalArea', resultObj.toString(), 'Random Scenario');
        }

        var generateMany = function(numScenarios) {
            var outputArr = [];

            for (var i = 0; i < numScenarios; i++) {
                var resultObj = Scenario.generate();
                var outputStr = resultObj.toString();

                outputArr.push(outputStr);
            }

            Modal.display('modalArea', outputArr.join("<br/><br/>"), 'Random Scenarios');
        }
    </script>
