<html>
	<head>
		<title>TEST :: Name Generator</title>		
		<link rel="stylesheet" type="text/css" href="../common/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../common/css/default.css">
		<link rel="stylesheet" type="text/css" href="../common/css/template.css">		
		<link rel="stylesheet" type="text/css" href="../common/css/printer.css" media="print">
		<link rel="stylesheet" type="text/css" href="../common/js/plugins/jquery.ui/css/smoothness/jquery-ui-1.7.2.custom.css"/>
		<link rel="stylesheet" type="text/css" href="../common/js/plugins/jquery.ui.buttons/jquery.ui.buttons.css"/>
		
		<script type="text/javascript" src="../common/js/main/jquery.js"></script>
		<script type="text/javascript" src="../common/js/plugins/jquery.ui/js/jquery-ui-1.7.2.custom.min.js"></script>	
		<script type="text/javascript" src="../common/js/plugins/jquery.ui.buttons/jquery.ui.buttons.js"></script>	
		<script type="text/javascript" src="../common/js/lib/jquery.fade.js"></script>
		
		<script type="text/javascript" src="../common/js/modules/Modal.js"></script>
		<script type="text/javascript" src="../common/js/modules/Dice.js"></script>
		<script type="text/javascript" src="../common/js/modules/Utilities.js"></script>
		<script type="text/javascript" src="../common/js/modules/Table.js"></script>
		<script type="text/javascript" src="../common/js/modules/Template.js"></script>
		<script type="text/javascript" src="../common/js/modules/NameGenerator.js"></script>
		<script>
			var getGirlName = function (){
				var resultObj = NameGenerator.getGirlName();
	
				Modal.display('modalArea', Utilities.wikify(resultObj.toString()), 'Girl Name');
			}
			
			var getBoyName = function (){
				var resultObj = NameGenerator.getBoyName();
				
				Modal.display('modalArea', Utilities.wikify(resultObj.toString()), 'Boy Name');
			}
			
			var getName = function (){
				var resultObj = NameGenerator.getName("Frausto");
				
				Modal.display('modalArea', Utilities.wikify(resultObj.toString()), 'Frausto Family');	
			}
			
			var getNames = function (){
				var outputArr = [];
				
				for (var i = 0; i < 20; i++){
					var fullName = NameGenerator.getName().fullname;
					outputArr.push(fullName);
				}
				
				Modal.display('modalArea', outputArr.sort().join("<br/>"), '20 Names');	
			}
			
		</script>
	</head>	
	<body>
		<a name="top"></a>
		<div class="info">
			<h1>Name Generation</h1>
			<p>The NameGenerator.js module provides the attribute to generate random names.  The syntax is as follows:
				<code>
					NameGenerator.getGirlName(); //generate a random girl's name with surname
					<br/>NameGenerator.getBoyName; //generate a random boy's name with surname
				</code>
				<br/><input type='button' onclick='getGirlName();' value='Create a girl name' title='using NameGenerator.getGirlName();'/>
				<br/><input type='button' onclick='getBoyName();' value='Create a boy name' title='using NameGenerator.getBoyName();'/>
				<br/><input type='button' onclick='getName();' value='Create a name in the "Frausto" family' title='using NameGenerator.getName(n);'/>
				<br/><input type='button' onclick='getNames();' value='Create a list of 20 names' title='using NameGenerator.getName();'/>
			</p>
			<div id='outputArea'></div>
		</div>
		<a name="bottom"></a>
		<div class="links">
			Back to <a href='../index.html' title='Click to go to Home directory'>Home</a> page.
		</div>
		<div id='modalArea'></div>
	</body>
</html>
